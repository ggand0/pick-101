# Pick and Place Task
# Agent grasps cube, lifts, moves to target location, and releases
experiment:
  name: "pick_place"
  base_dir: "runs"

training:
  timesteps: 2000000
  eval_freq: 10000
  save_freq: 100000
  seed: 42

sac:
  learning_rate: 3.0e-4
  buffer_size: 100000
  learning_starts: 1000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1

env:
  normalize_obs: true
  normalize_reward: true
  max_episode_steps: 400    # More time for pick + transport + place
  action_scale: 0.02        # 2cm per step max
  lift_height: 0.08         # 8cm above ground
  hold_steps: 10            # Not used for place task
  reward_type: "dense"
  reward_version: "v12"     # Pick-and-place reward
  curriculum_stage: 3       # Gripper near cube, open
  lock_wrist: false         # Agent controls gripper for release
  place_target: [0.35, 0.10]  # Target XY position (~15cm from start)

eval:
  episodes: 10
  video_width: 640
  video_height: 480
