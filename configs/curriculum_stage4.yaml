# Curriculum Stage 4: Reach + Grasp + Lift
# Agent starts with gripper 8-12cm away from cube, must reach, descend, grasp, and lift
experiment:
  name: "lift_curriculum_s4"
  base_dir: "runs"

training:
  timesteps: 2000000
  eval_freq: 10000
  save_freq: 100000
  seed: 42

sac:
  learning_rate: 3.0e-4
  buffer_size: 100000
  learning_starts: 1000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1

env:
  normalize_obs: true
  normalize_reward: true
  max_episode_steps: 400    # More time for reach + grasp + lift + hold
  action_scale: 0.02        # 2cm per step max
  lift_height: 0.08         # 8cm above ground
  hold_steps: 150           # Must hold for 150 steps (~3 seconds at 50Hz)
  reward_type: "dense"
  reward_version: "v11"
  curriculum_stage: 4       # Gripper far from cube
  lock_wrist: true          # Lock wrist for stable top-down grasping

eval:
  episodes: 10
  video_width: 640
  video_height: 480
